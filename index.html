<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter&Observer</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1 class="section-heading">Please scroll down to start counter</h1>
		</header>
		<main class="main">
			<section class="project">
				<h2 class="section-heading">Go!</h2>
				<div class="wrapper">
					<div class="counter">
						<div class="counter__container">
							<i class="fab fa-twitter fa-3x"></i>
							<div class="counter" data-target="12000">0</div>
							<span>Twitter Followers</span>
						</div>

						<div class="counter__container">
							<i class="fab fa-youtube fa-3x"></i>
							<div class="counter" data-target="5000">0</div>
							<span>YouTube Followers</span>
						</div>

						<div class="counter__container">
							<i class="fab fa-facebook fa-3x"></i>
							<div class="counter" data-target="8000">0</div>
							<span>Facebook Followers</span>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
